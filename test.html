<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head>
  <title>Create SVG Elements HTML</title>
  <style type="text/css" media="screen">

  #centerSVG{
    pointer-events: none;
  }

  #behindSVG{
    z-index: -999;
  }

  #wheelContainer{
    position:relative;
    /*height:50%;*/
    height: 600px;
    /*border: 1px solid #aaa*/
  }

  body{
    height: 100%;
  }

  .centerme svg{
    position:absolute !important;
    top:1% !important;
    left:1% !important;
    height:98% !important;
    width:98% !important;

    border: 1px solid #ccc
  }
</style>
</head>
<body>
  <div id="wheelContainer">

    <div id="wheelDiv" class="centerme">
    </div>

    <div id="CenterDiv" class="centerme">
      <svg id="centerSVG">
      </svg>
    </div>

    <div id="BehindDiv" class="centerme">
      <svg id="behindSVG"></svg>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/wheelnav@1.7.1/js/dist/raphael.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/wheelnav@1.7.1/js/dist/wheelnav.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.0.0/d3.min.js"></script>
  <script src="app2.js"></script>
  <script type="text/javascript">


  </script>
</body>
</html>
